<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Standard Whey</title>
    <link rel="stylesheet" href="/css/gold.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="mt-4 ml-4">
        <a href="javascript:history.back()" class="flex items-center text-green-600 hover:text-green-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a1 1 0 01-.707-.293l-7-7a1 1 0 010-1.414l7-7a1 1 0 111.414 1.414L4.414 10H17a1 1 0 110 2H4.414l5.293 5.293A1 1 0 0110 18z" clip-rule="evenodd" />
            </svg>
            Regresar
        </a>
    </div>

    <!-- Contenido principal -->
    <main>
        <div class="product-container">
            <!-- Galería de imágenes del producto -->
            <div class="product-gallery">
                <img src="/img/WheyProtein.jpg" alt="Proteína Nitrotech" class="main-product-image">
            </div>

            <!-- Información del producto -->
            <div class="product-info">
                <div class="product-header">
                    <h1>PROTEÍNA NITROTECH</h1>
                    <div class="rating">
                        <span class="stars">★★★★★</span>
                        <span class="reviews">0 Reseñas</span>
                    </div>
                </div>

                <div class="product-price">
                    <p class="price">S/. 169.00 PEN</p>
                    <p class="shipping-info">Los gastos de envío se calculan en la pantalla de pago.</p>
                </div>

                <form class="product-form">
                    <!-- Selector de sabor -->
                    <div class="flavor-selector">
                        <label for="flavor">SABOR</label>
                        <div class="flavor-options">
                            <input type="radio" id="chocolate" name="flavor" value="chocolate" checked>
                            <label for="chocolate">CHOCOLATE</label>

                            <input type="radio" id="vanilla" name="flavor" value="vanilla">
                            <label for="vanilla">VAINILLA</label>

                            <input type="radio" id="cookies" name="flavor" value="cookies">
                            <label for="cookies">COOKIES AND CREAM</label>
                        </div>
                    </div>

                    <!-- Selector de peso -->
                    <div class="weight-selector">
                        <label for="weight">PESO</label>
                        <div class="weight-options">
                            <input type="radio" id="2lb" name="weight" value="2lb" checked>
                            <label for="2lb">2LB</label>

                            <input type="radio" id="5lb" name="weight" value="5lb">
                            <label for="5lb">5LB</label>
                        </div>
                    </div>

                    <!-- Control de cantidad -->
                    <div class="quantity-selector">
                        <label for="quantity">Cantidad</label>
                        <div class="quantity-controls">
                            <button type="button" class="quantity-decrease">-</button>
                            <input type="number" id="quantity" name="quantity" value="1" min="1">
                            <button type="button" class="quantity-increase">+</button>
                        </div>
                    </div>

                    <!-- Botón de agregar al carrito -->
                    <button type="submit" class="add-to-cart">
                        Agregar al carrito
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>DELIVERY GRATIS .</p>
        </div>
    </footer>
    
    
    
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>© 2024 PrimeFit Nutrition. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
