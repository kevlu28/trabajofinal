<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/catalogo.css">
    <link rel="stylesheet" href="../css/paginacion.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/reponsive.css">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Botón regresar -->
    <div class="mt-4 ml-4">
        <a href="javascript:history.back()" class="flex items-center text-green-600 hover:text-green-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a1 1 0 01-.707-.293l-7-7a1 1 0 010-1.414l7-7a1 1 0 111.414 1.414L4.414 10H17a1 1 0 110 2H4.414l5.293 5.293A1 1 0 0110 18z" clip-rule="evenodd" />
            </svg>
            Regresar
        </a>
    </div>

    <!-- Sección de productos -->
    <section id="productos" class="py-10 bg-gray-50 fade-in">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-6">Nuestros Productos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script para cargar las secciones -->
    <script>
        function loadContent(sectionId, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el contenido:', error));
        }

        // Cargar el header y el footer
        loadContent('header', 'header.html');
        loadContent('footer', 'footer.html');
    </script>

    <script src="/js/catalogo.js"></script>
</body>
</html>
