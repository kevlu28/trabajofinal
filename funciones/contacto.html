<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="header"></div>

        <!-- Formulario de contacto -->
        <section id="contacto" class="contact-section py-12 bg-gray-100">
            <div class="container mx-auto">
                <h2 class="text-center text-3xl font-bold mb-8 text-gray-800">Contáctanos</h2>
                <div class="contact-form-container max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-semibold mb-2">Nombre y Apellido:</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Tu nombre completo">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700 font-semibold mb-2">Celular:</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Tu número de celular">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Tu correo electrónico">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700 font-semibold mb-2">Mensaje:</label>
                            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div id="footer"></div>


        <script>
            // Función para cargar un archivo HTML en un div específico
            function loadContent(sectionId, file) {
                fetch(file)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(sectionId).innerHTML = data;
                    })
                    .catch(error => console.error('Error al cargar el contenido:', error));
            }
    
            // Cargar las secciones
            loadContent('header', 'header.html');
            loadContent('quienessomos', 'quienessomos.html');  // Añadir esta línea
            loadContent('objetivos', 'objetivos.html');
            loadContent('productos', 'productos.html');
            loadContent('catalogo', 'catalogo.html');  // Añadir esta línea
            loadContent('contacto', 'contacto.html');
            loadContent('footer', 'footer.html');
        </script>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        
        
</body>
</html>
